project:
  type: book
  output-dir: docs
  
book:
  title: "My Data Science"
  author: "Hiroshi Suzuki"
  date: "`r Sys.Date()`"
  
  reader-mode: true
  
  chapters:
    - index.qmd
    - intro.qmd
    - summary.qmd
    - windows.qmd
    - quarto-book.qmd
    - todolist.qmd
